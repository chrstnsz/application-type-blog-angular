<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': post.loveIts > 0,
				'list-group-item-danger': post.loveIts < 0}">
	<button type="button" class="btn btn-danger"(click)="onDelete(post)" style="float: right;"><span class="glyphicon glyphicon-remove"></span></button>
	<span class="font-italic" style="float: right; margin-right: 20px;">{{ post.created_at | date: 'short' }}</span>
	<h4>{{ post.title }}</h4>

	<p>{{ post.content }}</p>
	<p style="float: right;">{{post.loveIts}}</p>
	<button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="onLoveIt(index)">Love it !</button>
	<button type="button" class="btn btn-danger"(click)="onDislike(index)">Don't love !!!</button>
</li>
